<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <header>
            <nav>
              <ul class="menu">
                <li>
                  <label class="switch">
                    <input type="checkbox" id="botaoTema">
                    <span class="slider round"></span>
                  </label>
                </li>
              </ul>
            </nav>
        </header>

        <main>
            <form action="https://formsubmit.co/liviacrismcosta@gmail.com" method="post">

                <div class="form-item">
                    <Label for="none">None</Label>
                    <input type="text" name="nome" id="none">
                </div>
                <div class="form-item">
                    <Label for="telefone">Telefone</Label>
                    <input type="number" name="telefone" id="telefone">
                </div>
                <div class="form-item">
                    <Label for="email">Email</Label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="~form-item">
                    <span for="">Informe sua renda:</span>

                    <div class="form-item-radio">
                        <input type="radio" name="renda" id="renda5000" value="5000">
                        <label for="renda5000">Até R$ 5000,00</label>
                    </div>

                    <div class="form-item-radio">
                        <input type="radio" name="renda" id="renda1000" value="1000">
                        <label for="renda5000">Até R$ 5000,00</label>
                    </div>

                    <div class="form-item-radio">
                        <input type="radio" name="renda" id="renda10000" value="1000">
                        <label for="renda10000">Até R$ 10000,00</label>
                    </div>
                </div>

                <div class="form-item">
                    <label for="residencia">Informe o seu tipo de residencia:</label>
                    <select name="residencia" id="residencia">
                        <option selected=""></option>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="sitio">Sitio</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for=""Informe suas intenções de adoção:></label>
                    <textarea name="intencao" id="intencao"></textarea>
                </div>

                <div class="form-item">
                    <input type="reset" value="Limpar"/>
                    <input type="submit" value="Enviar" />
                </div>

            </form>
        </main>
      
        <script src="./js/script.js"></script>
        <script src="./js/adotar.js"></script>
</body>
</html>
